<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHD presenation</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="rm-spinners.css">
</head>

<body>
    <main class="container">
        <div class="row mt-1">
            <a class="col-sm-1" href="economicInd.html">
                <img width="40" height="40" src="assets/arrow-alt-circle-left.svg">
            </a>
            <h3 class="col-sm-10 text-center">Environmental Indicators</h3>
            <a class="col-sm-1" id="p_btn" href="#">
                <img width="40" height="40" src="assets/round-print.svg">
            </a>
        </div>
        <div class="row">
            <p class="col-sm-6"></p>
            <h6 class="col-sm-2">Base Line Year's Value</h6>
            <h6 class="col-sm-2">Target Value</h6>
            <h6 class="col-sm-2">Value for current year</h6>
        </div>
        <form action="" class="needs-validation" id="main-form">
            <div class="form-group row">
                <label for="" class="col-sm-6">Electricity consumption per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">KWH</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-43" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-44" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-45" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Electricity consumed from Non-Renewable sources per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">KWH</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-46" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-47" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-48" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">CO2 Emissions per year in metric tonnes?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ts</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-49" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-50" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-51" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total amount of heat captured by ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">BTU</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-52" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-53" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-54" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total Amount of Sulphur Oxides(SOX) emissions per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">KG</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-55" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-56" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-57" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total Amount of Nitrogen Oxides (NOX) emissions per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">KG</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-58" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-59" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-60" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total amount Amount of particulate matter (PM) emission per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">KG</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-61" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-62" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-63" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total number of grievances filed about environmental impacts?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-64" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-65" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-66" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total number of the grievances addressed about environmental impacts?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-67" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-68" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-69" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Total number of the grievances resolved about environmental impacts?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-70" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-71" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-72" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Number of employee suggestions implemented in improving environmental sustainability?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-73" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-74" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-75" required>
                </div>
            </div>
            <button type="submit" id="btn-sbm" class="btn btn-outline-primary btn-block btn-lg">Next</button>
        </form>
    </main>
    <script src="form-validator.js"></script>
    <script src="environmentInd.js"></script>
</body>

</html>
