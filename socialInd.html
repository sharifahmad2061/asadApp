<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Indicators</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="rm-spinners.css">
</head>

<body>
    <main class="container">
        <h3 class="text-center">Social Indicators</h3>
        <div class="row">
            <p class="col-sm-6"></p>
            <h6 class="col-sm-2">Base Line Year's Value</h6>
            <h6 class="col-sm-2">Target Value</h6>
            <h6 class="col-sm-2">Value for current year</h6>
        </div>
        <form action="" class="needs-validation">
            <div class="form-group row">
                <label for="" class="col-sm-6">Work related injuries per year?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Occupational diseases / Illnesses per year?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Absence rate per year?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Work related fatalities?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Workers involved in activities with high risk of specific diseases?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Employees between age group of 20 to 40?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Percentage of female employees in workforce?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Employees turn over for age group of 20 to 40?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Life Insurance for full time employees?</label>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Health coverage for full time employees?</label>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Disability coverage for full time employees?</label>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Parental leave for full time Employees?</label>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col-sm-2 text-center">
                    <input type="checkbox">
                </div>
            </div>
            <button type="submit" id="btn-sbm" class="btn btn-outline-primary btn-block btn-lg">Next</button>
        </form>
    </main>
    <script src="form-validator.js"></script>
    <script src="socialInd.js"></script>
</body>

</html>
