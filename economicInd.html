<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHD presenation</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="rm-spinners.css">
</head>

<body>
    <main class="container">
        <div class="row mt-1">
            <h3 class="col-sm-10 text-center">Economic Indicators</h3>
            <a class="col-sm-2" id="p_btn" href="#"><img width="40" height="40" src="assets/round-print.svg"></a>            
        </div>
        <form class="row needs-validation">
            <div class="form-group col-sm-6">
                <label for="">Benchmark Year</label>
                <div>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="">Benchmark Percentage</label>
                <div>
                    <input type="number" name="be-tb-clr" class="form-control" min="0" step="0.01" required>
                </div>
            </div>
        </form>
        <div class="row">
            <p class="col-sm-6"></p>
            <h6 class="col-sm-2">Base Line Year's Value</h6>
            <h6 class="col-sm-2">Target Value</h6>
            <h6 class="col-sm-2">Value for current year</h6>
        </div>
        <form action="" class="needs-validation" id="main-form">
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated from sale of product?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-1" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-2" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-3" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Market share?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class="form-control" min="0" step="0.01" name="el-4" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" step="0.01" name="el-5" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" step="0.01" name="el-6" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated from investment in other financial products?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-7" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-8" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-9" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated through any other sources?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-10" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-11" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-12" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">How many countries are you exporting to?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-13" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-14" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-15" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated through carbon credits?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-16" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-17" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-18" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Operating cost per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-19" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-20" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-21" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Cost of borrowing money?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-22" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-23" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-24" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Measures implemented such as Alternative fuels?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-25" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-26" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-27" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Measures implemented for Heat Capture?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-28" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-29" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-30" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Amount paid as penalty for non compliance of regulations?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-31" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-32" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-33" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Amount of money invested in the community?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-34" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-35" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-36" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Taxes paid to the goverment?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-37" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-38" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-39" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Amount received back from goverment as tax credits or tax reliefs?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" min="0" name="el-40" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-41" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="0" name="el-42" required>
                </div>
            </div>
        </form>
        <button id="btn-sbm" class="btn btn-outline-primary btn-block btn-lg">Next</button>
    </main>
    <script src="economicInd.js"></script>
    <script src="form-validator.js"></script>
</body>

</html>
