<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Economic Indicators</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="rm-spinners.css">
</head>

<body>
    <main class="container">
        <h3 class="text-center">Economic Indicators</h3>
        <form action="">
            <div class="form-group row">
                <label for="" class="col-sm-2">Benchmark Year</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control">
                </div>
            </div>
        </form>
        <div class="row">
            <p class="col-sm-6"></p>
            <h6 class="col-sm-2">Benchmark Value</h6>
            <h6 class="col-sm-2">Target Value</h6>
            <h6 class="col-sm-2">Value for current year</h6>
        </div>
        <form action="" class="needs-validation">
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated from sale of product?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Market share?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated from investment in other financial products?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated through any other sources?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">How many countries are you exporting to?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue generated through carbon credits?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Operating cost per ton of cement production?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Cost of borrowing money?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue saved by using measures such as alternative fuels?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Revenue saved by implementing measures for Heat Capture?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Amount paid as penalty for non compliance of regulations?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Amount of money invested in the community?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Taxes paid to the goverment?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-6">Amount received back from goverment as tax credits or tax reliefs?</label>
                <div class="col-sm-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs</div>
                    </div>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <button id="btn-sbm" type="submit" class="btn btn-outline-primary btn-block btn-lg">Next</button>
        </form>
    </main>
    <script src="form-validator.js"></script>
</body>

</html>
